name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build App
      run: mvn clean install -DskipTests=true
      
    - name: Docker-compose
      run: docker-compose up
      
